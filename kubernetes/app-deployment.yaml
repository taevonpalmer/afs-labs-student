apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: tpalmer
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/tpalmer-harbor-project/app:8359d1c-f8825c8
        ports:
        - containerPort: 5000
